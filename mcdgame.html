<!DOCTYPE html>
<html>
<head>
  <title>Kevin's Trial</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js"></script>
</head>
<body>
<div class="app">
  <h1>Movie Club of Doom Catch 'em All Speedrun!</h1>
  <br>
  <div class="quiz">
    <label id="guess-prompt" for="guessbox">Guess a movie!</label>
    <br>
    <div>
      <p id="score">Score: --</p>
      <p id="timer">Time: --</p>
    </div>
    <br>
    <div>
      <input type="text" id="guessbox" placeholder="The Room" name="guessbox"><br><br>
      <button id="submit-guess">Submit Guess</button>
      <button onclick="runGame()">Let's go</button>
    </div>
    <br>
    <div>
      <p id="list">Movies Named: --</p>
    </div>
  </div>
</div>

<img src="https://www.nyan.cat/cats/original.gif"></img>

</body>
</html>
